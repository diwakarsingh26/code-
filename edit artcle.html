<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="C:\Users\hp\Music\project images 1\logo.png" alt='Logo' class='w-16 h-16 mr-2 rounded-full shadow-lg'/>
                    <div class="text-white text-3xl font-bold">Connect</div>
                </div>
                <ul class="flex space-x-4">
                    <li>
                        <a href="#" class="text-white hover:underline">Home</a>
                    </li>
                    <li>
                        <a href="#" class="text-white hover:underline">About</a>
                    </li>
                    <li>
                        <a href="#" class="text-white hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Edit Article</h1>
        <form action="/update-article/<%= article._id %>" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="<%= article.title %>">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body:</label>
                <textarea class="form-control" id="body" name="body" rows="5"><%= article.body %></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Article</button>
        </form>
    </div>
</body>
</html>
