<!-- alumniMeetings.ejs -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Meetings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet/styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="C:\Users\hp\Music\project images 1\logo.png" alt='Logo' class='w-16 h-16 mr-2 rounded-full shadow-lg'/>
                    <div class="text-white text-3xl font-bold">Connect</div>
                </div>
                <ul class="flex space-x-4">
                    <li>
                        <a href="#" class="text-white hover:underline">Home</a>
                    </li>
                    <li>
                        <a href="#" class="text-white hover:underline">About</a>
                    </li>
                    <li>
                        <a href="#" class="text-white hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-4">Alumni Meetings</h1>

        <!-- New Meeting Button -->
        <a href="/new-meeting" class="btn btn-primary mb-4">New Meeting</a>

        <!-- Display Meetings -->
        <% meetings.forEach(meeting => { %>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title"><%= meeting.title %></h5>
                    <p class="card-text">Date: <%= meeting.date %></p>
                    <p class="card-text">Time: <%= meeting.time %></p>
                    <p class="card-text">Link: <a href="<%= meeting.link %>" target="_blank"><%= meeting.link %></a></p>

                    <!-- Edit and Delete Buttons -->
                    <div class="d-flex justify-content-between">
                        <a href="/edit-meeting/<%= meeting._id %>" class="btn btn-primary">Edit</a>
                        <form action="/delete-meeting/<%= meeting._id %>" method="GET">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        <% }) %>
    </div>
</body>
</html>
